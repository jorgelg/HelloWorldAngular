<div class="row">
    <div class="col">
        <h1>*ngIF</h1>
        <div *ngIf="mostrar" class="card text-white bg-info mb-3" style="width: 100%">
            <div class="card-body">
                <h5 class="card-title">{{frase.autor}}</h5>
                <p class="card-text">{{frase.mensaje}}</p>
            </div>
        </div>

        <button (click)="mostrar =! mostrar" class="btn btn-outline-info btn-block"> Mostrar/Ocultar</button>
    </div>
    <div class="col">
        <h1>*ngFor</h1>
        <!-- {{Numeros}} -->
        <ul class="list-group">
            <li *ngFor="let numero of Numeros; let i = index" class="list-group-item">
                {{i+1}}. {{numero}}
            </li>
        </ul>
    </div>
</div>
